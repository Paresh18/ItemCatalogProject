<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid"> 
<h1>Insert New Item</h1>
<hr>

<form id="Itemform" action="{{ url_for('NewCreateItem')}}" method = 'post' style="width:50%">
<div class="form-group">
   <label for="usr">Name:</label>
   <input type="text" class="form-control" id="usr" size='30' name='name' required >
</div>
  <div class="form-group">
    <label for="exampleSelect1">Select Category</label>
    <select  name="category_select" class="form-control">
         <option value="1">Soccer</option>
         <option value="2">Basketball</option>
         <option value="3">Baseball</option>
         <option value="4">Frisbee</option>
         <option value="5">Snowboarding</option>
         <option value="6">Rockclimbing</option>
         <option value="7">Fossball</option>
         <option value="8">Skating</option>
         <option value="9">Hockey</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Example textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="7" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href = "{{ url_for('Home')}}" class="btn btn-primary" > Cancel </a>
</form>

</div>

</body>
</html>
